os: WMF 5

version: '{build}'

platform:
  - x86
  
environment:
  releaseDescription : true
  psGalleryKey:
    secure:
  
init:
  - WhoAmI

install:
  - ps: Install-PackageProvider NuGet -Force | Out-Null
  - ps: Install-Module DevTools -Force
  - ps: Install-Module Debug -Force

before_build:
  - ps: dt Shortcuts
  - ps: Uninstall-Module DevTools

build_script:
  - ps: dt Build

test_script:
  - ps: dt Test
  
after_test:
  - ps: dt Cleanup
  
build: on

    
