version: '{build}'

platform:
  - x86
#  - x64

skip_commits:
  message: /Docs/

init:
  - WhoAmI
  
install:
  - cinst pester -version 3.4.0

before_build:
  #- ps: dt Install
  #- ps: Uninstall-Module DevTools
  - cmd: mklink /J C:\Users\AppVeyor\Documents\WindowsPowerShell\Modules\DevTools c:\projects\DevTools

build_script:
  - ps: if ($env:APPVEYOR_REPO_TAG -eq $true) { dt Build }
  
build: false

test_script:
  - ps: $res = Invoke-Pester -Path ".\Tests" -OutputFormat NUnitXml -OutputFile ".\TestsResults.xml" -PassThru
  - ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.xml))
  - ps: if ($res.FailedCount -gt 0) { throw "$($res.FailedCount) tests failed."}
